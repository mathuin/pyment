on:
  pull_request:
    branches:
    - 'main'

env:
  REGISTRY: "registry.digitalocean.com/bunnymonkey"
  IMAGE_NAME: "mathuin/pyment"
  CLUSTER: "bunnymonkey-prod"
  NAMESPACE: "django-pyment"
  DEPLOYMENT: "pyment"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
  build-container:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
    - name: Build image
      run: docker build -t $REGISTRY/$IMAGE_NAME ./django

{% extends 'meadery.html' %}

{% block content %}
<h1>Edit Order Information</h1>
{{ response }}
{% if error_message %}
	<ul class="errorlist">
		<li>{{ error_message }}</li>
	</ul>
{% endif %}
<form action="." method="post">{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<table>
		<tr>
			<th colspan="2">
				<input type="submit" value="Save Information" class="submit" />
			</th>
		</tr>
	</table>
</form>
{% endblock %}
